<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body></body>
<div class="container">
    <header class="text-center">
        <h1 id="title">Survey</h1>
        <p id="description">this is a normal survey.</p>
    </header>
    <form id="survey-form">
        <div class="form-set">
            <label id="name-label" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
        </div>
        <div class="form-set">
            <label id="email-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
        </div>
        <div class="form-set">
            <label id="number-label" for="number">Age
            </label><input type="number" class="form-control" id="number" name="number" placeholder="enter age" min="10"
                max="99" required>
        </div>
        <div class="form-set">
            <label for="dropdown">what are you ?</label>
            <select name="job" class="form-control" id="dropdown">
                <option value="select" selected>Please select </option>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Teacher">Teacher</option>
                <option value="Government">Government employee</option>
                <option value="Business">Business</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-set">
            <p>gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div class="form-set">
            <p>what do you own ? </p>
            <input type="checkbox" id="obj1" name="obj1" value="vehicle">
            <label for="obj1">Any vehicle</label><br>
            <input type="checkbox" id="obj2" name="obj2" value="laptop">
            <label for="obj2">Laptop/Ipad/Computer</label><br>
            <input type="checkbox" id="obj3" name="obj3" value="House">
            <label for="obj3">House</label><br>
        </div>
        <div class="form-set">
            <label for="textarea">Review of W3Schools:</label><br>
            <textarea id="comments" name="comment" placeholder="enter your valueable comment here...."></textarea>
        </div>

</html>
<div class="form-set">
    <button type="submit" id="submit">submit</button>
</div>
</form>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
